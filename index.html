<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap Bot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2c54;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 350px;
            padding: 20px;
            background: #3b3b98;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .main {
            margin-top: 20px;
        }

        .balance {
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin {
            margin-right: 10px;
            font-size: 28px;
        }

        .bronze {
            margin-left: 10px;
            font-size: 20px;
        }

        .coin-icon {
            font-size: 120px;
            margin: 20px 0;
        }

        .progress-bar {
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 25px;
            margin: 20px 0;
        }

        .progress {
            background: #ffdd59;
            height: 100%;
        }

        .energy {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .button {
            background: #575fcf;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time">22:54</div>
            <div class="telegram">Telegram</div>
            <div class="signal">4G</div>
        </div>
        <div class="main">
            <div class="balance">
                <span class="coin">ðŸª™</span>
                <span id="balance">0</span>
                <span class="bronze">Bronze</span>
            </div>
            <div class="coin-icon">ðŸª™</div>
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 0;"></div>
                <div class="energy">441/500</div>
            </div>
            <div class="buttons">
                <button class="button" id="ref">Ref</button>
                <button class="button" id="task" onclick="openTaskWindow()">Task</button>
                <button class="button" id="tap">Tap</button>
                <button class="button" id="boost">Boost</button>
                <button class="button" id="stats">Stats</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const balanceElement = document.getElementById('balance');
            const progressElement = document.getElementById('progress');

            // Initialize balance and progress from localStorage if available
            let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;
            let progress = localStorage.getItem('progress') ? parseInt(localStorage.getItem('progress')) : 0;

            balanceElement.innerText = balance;
            progressElement.style.width = `${progress / 500 * 100}%`;

            document.getElementById('tap').addEventListener('click', () => {
                balance += 1;
                progress += 1;

                if (progress > 500) {
                    progress = 0;
                }

                balanceElement.innerText = balance;
                progressElement.style.width = `${progress / 500 * 100}%`;

                localStorage.setItem('balance', balance);
                localStorage.setItem('progress', progress);
            });

            // Increment progress bar by 5 every second
            setInterval(() => {
                progress += 5;
                if (progress > 500) {
                    progress = 0;
                }
                progressElement.style.width = `${progress / 500 * 100}%`;
                localStorage.setItem('progress', progress);
            }, 1000);

            // Prevent double tap zoom
            document.addEventListener('dblclick', (e) => {
                e.preventDefault();
            });
        });
</body>
</html>
