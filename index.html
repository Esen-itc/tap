<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1e24 0%, #2c2e35 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            max-width: 500px;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #score {
            font-size: 36px;
        }
        #tapButton {
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background-color: #61dafb;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }
        #tapButton:active {
            transform: scale(0.95);
            background-color: #21a1f1;
        }
        #footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .footer-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .footer-button img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
            transition: transform 0.2s;
        }
        .footer-button img:active {
            transform: scale(0.9);
        }
        .footer-button div {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="header">
            <div id="score">3 430</div>
            <div>Bronze</div>
        </div>
        <button id="tapButton">Tap me!</button>
        <div id="footer">
            <div class="footer-button">
                <img src="ref_icon.png" alt="Ref">
                <div>Ref</div>
            </div>
            <div class="footer-button">
                <img src="task_icon.png" alt="Task">
                <div>Task</div>
            </div>
            <div class="footer-button">
                <img src="tap_icon.png" alt="Tap">
                <div>Tap</div>
            </div>
            <div class="footer-button">
                <img src="boost_icon.png" alt="Boost">
                <div>Boost</div>
            </div>
            <div class="footer-button">
                <img src="stats_icon.png" alt="Stats">
                <div>Stats</div>
            </div>
        </div>
    </div>

    <script>
        let score = 3430;
        const tapButton = document.getElementById('tapButton');
        const scoreDisplay = document.getElementById('score');

        tapButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
        });

        tapButton.addEventListener('dblclick', (e) => {
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
