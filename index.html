<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap Bot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2c54;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: #3b3b98;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .balance {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin {
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .coin:active {
            transform: scale(0.9);
        }

        .bronze {
            margin-left: 10px;
        }

        .coin-icon {
            font-size: 100px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .coin-icon:active {
            transform: scale(0.9);
        }

        .progress-bar {
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 20px;
            width: 80%;
            margin: 20px 0;
        }

        .progress {
            background: #ffdd59;
            height: 100%;
        }

        .energy {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .button {
            background: #575fcf;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            <span class="coin">ðŸª™</span>
            <span id="balance">0</span>
            <span class="bronze">Bronze</span>
        </div>
        <div class="coin-icon" id="coin-icon">ðŸª™</div>
        <div class="progress-bar">
            <div class="progress" id="progress" style="width: 0;"></div>
            <div class="energy" id="energy">500/500</div>
        </div>
        <div class="buttons">
            <button class="button" id="ref">Ref</button>
            <button class="button" id="task">Task</button>
            <button class="button" id="tap">Tap</button>
            <button class="button" id="boost">Boost</button>
            <button class="button" id="stats">Stats</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const balanceElement = document.getElementById('balance');
            const progressElement = document.getElementById('progress');
            const energyElement = document.getElementById('energy');
            const coinIcon = document.getElementById('coin-icon');

            // Initialize balance and progress from localStorage if available
            let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;
            let progress = localStorage.getItem('progress') ? parseInt(localStorage.getItem('progress')) : 500;

            balanceElement.innerText = balance;
            progressElement.style.width = `${progress / 500 * 100}%`;
            energyElement.innerText = `${progress}/500`;

            coinIcon.addEventListener('click', () => {
                if (progress > 0) {
                    balance += 1;
                    progress -= 1;

                    balanceElement.innerText = balance;
                    progressElement.style.width = `${progress / 500 * 100}%`;
                    energyElement.innerText = `${progress}/500`;

                    localStorage.setItem('balance', balance);
                    localStorage.setItem('progress', progress);
                }
            });


    </script>
</body>
</html>
