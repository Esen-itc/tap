<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2c54;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 350px;
            padding: 20px;
            background: #3b3b98;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background: #575fcf;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>
        <ul class="task-list">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <!-- Add more tasks as needed -->
        </ul>
    </div>
</body>
</html>
